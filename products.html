<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin Panel</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- style -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-light fixed-top">
            <div class="container-fluid">
                <div class="nav-wraper">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/logo.png" alt="" width="24" height="28" class="d-inline-block align-top">
                        <span>Kafene</span>
                    </a>
                    <div>
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Users</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="logout">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <main>
        <section class="orders_container">
            <div class="container">
                <div class="row">
                    <h1 class="title">Orders</h1>
                    <div class="col-2 filter_wraper">
                        <h3>Filters</h3>
                        <div class="count"><span>Count: </span><span class="ordersCount">100</span></div>
                        <div class="filter_input">
                            <label class="filer_checkbox">
                                <input type="checkbox" class="filter_check" value="Expired" checked id="expiredCheck">
                                Expired
                            </label>
                            <label class="filer_checkbox">
                                <input type="checkbox" class="filter_check" value="Low Stock" checked id="lstockCheck">
                                Low Stock
                            </label>
                        </div>
                    </div>
                    <div class="col-10">
                        <table style="width: 100%;" class="" id="table">
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Product Brand</th>
                                <th>Expiry Date</th>
                                <th>Unit Price</th>
                                <th>Stock</th>
                            </tr>
                            <tbody class="product_body" id="productBody">
                                <!-- <tr>
                                    <td class="id">714-69-5617</td>
                                    <td class="customer">Sally Whebell</td>
                                    <td class="date">07 Aug, 2020<br>
                                        <span class="time">2:29 AM</span>
                                    </td>
                                    <td class="amount">$634.2</td>
                                    <td class="status">Delivered</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="./js/product.js"></script>
</body>

</html>
